<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guess</title>
    <link rel="stylesheet" href="../css/game_page_test.css">
</head>
<body>
    <header>
        <div>
            <h1>Song Guess</h1>
        </div>
    </header>
    <div class="grid-container">
        <div class="item album_art"></div>
        <div class="item guess_input">
            <input type="text" class="song_guess_input" name="songGuess" placeholder='Clementine - Yung Gravy' required>
            <h3 class="test">test</h3>
        </div>
        <div class="item player_navigation">
            <button class="skip_back_button">Skip Back</button>
            <button class="toggle_play_button">Play/Pause</button>
            <button class="skip_forward_button">Skip Forward</button>
            
        </div>
    </div>
</body>
</html>
