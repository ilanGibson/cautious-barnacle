<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guess</title>
    <link rel="stylesheet" href="../css/game_page_test.css">
    <script src="../js/game_page.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="../js/spotifyPlayerSetup.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Song Guess</h1>
        </div>
    </header>
    <div class="grid-container">
        <div class="player-container player_controls">
            <div class="item album_art" id="album_art"></div>
            <div class="item guess_input">
                <input type="text" class="song_guess_input" name="songGuess" placeholder='Clementine - Yung Gravy' required>
                <h3 class="test">test</h3>
            </div>
            <div class="item player_navigation">
                <button class="player_navigation_button shuffle_button" id="shuffle_button"></button>
                <button class="player_navigation_button skip_back_button" id="skip_back_button"></button>
                <button class="player_navigation_button toggle_play_button" id="toggle_play_button"></button>
                <button class="player_navigation_button skip_forward_button" id="skip_forward_button"></button>
                <button class="player_navigation_button repeat_button" id="repeat_button"></button>
            </div>
        </div>
    </div>
</body>
</html>
